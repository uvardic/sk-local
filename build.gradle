apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

group 'sk'

version = findProperty('sk_local_version')

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    flatDir {
        dirs '../sk-libs'
    }

    mavenCentral()
}

libsDirName = '../../sk-libs'

jar {
    baseName = 'local-system'
    version = (findProperty('sk_local_lib_version'))
}

dependencies {
    compile name: 'file-system-' + findProperty('sk_file_system_module_version')
}
